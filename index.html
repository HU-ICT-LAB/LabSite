<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Innovation Lab Agenda</h1>
					<iframe 
						id="agenda" 
						class="iframe" 
						src="https://calendar.google.com/calendar/b/1/embed?height=600&amp;wkst=7&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FAmsterdam&amp;src=aHUubmxfbW9pMmxzZ29jbzI5aTNjcG9kZnVoYnBsNjRAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23A79B8E&amp;mode=WEEK&amp;showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0" 
						style="border-width:0" 
						width="1000" 
						height="1000" 
						frameborder="0" 
						scrolling="no">
					</iframe>		
				</section>
				<section>
					<h1>Buienradar</h1>
					<iframe 
						id="weather" 
						class="iframe" 
						src="https://gadgets.buienradar.nl/gadget/zoommap/?lat=52.09083&lng=5.12222&overname=2&zoom=8&naam=Utrecht&size=3&voor=1" 
						scrolling=no 
						width=1100 
						height=1024 
						frameborder=no>
					</iframe>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				autoSlide: 5000,
				loop: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
