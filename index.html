<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2 class="r-fit-text">Innovation Lab Agenda</h2>

					<br><br><br><br><br><br>
					
					<iframe 
						id="agenda" 
						class="r-strecht" 
						src="https://calendar.google.com/calendar/b/1/embed?height=600&amp;wkst=7&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FAmsterdam&amp;src=aHUubmxfbW9pMmxzZ29jbzI5aTNjcG9kZnVoYnBsNjRAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23A79B8E&amp;mode=WEEK&amp;showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0" 
						style="border-width:0; transform: scale(1.1);" 
						width="1000" 
						height="1100" 
						frameborder="0" 
						scrolling="no">
					</iframe>		
				</section>

				<section>
					<h2 class="r-fit-text">AI IPASS Projecten</h2>
					<span class="ipass"></span>
				</section>

				<section>
					<h2 class="r-fit-text">Buienradar</h2>
					<br><br><br><br><br><br><br><br>

					<iframe 
						src="https://gadgets.buienradar.nl/gadget/zoommap/?lat=52.09083&lng=5.12222&overname=2&zoom=11&naam=Utrecht&size=3&voor=1" 
						scrolling=no 
						width=550 
						height=512 
						frameborder=no
						style="transform: scale(1.5)">
					</iframe>

					<br><br><br><br><br><br><br><br>

					<iframe 
						src="//gadgets.buienradar.nl/gadget/forecastandstation/6260" 
						noresize 
						scrolling=NO 
						hspace=0 
						vspace=0 
						frameborder=0 
						maginheight=0 
						marginwidth=0 
						width=300 
						height=190
						style="transform: scale(1.5);">
					</iframe>
				</section>

				<section>
					<h2 class="r-fit-text">AI IPASS Projecten</h2>
					<span class="ipass"></span>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/

			Reveal.initialize({
				width: 1080,
				height: 1920,
				center: false,

				autoSlide: 10000,
				loop: true,

				hash: true,
				controls: false,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes]
			});

			Reveal.on('slidechanged', event => {
				const ipass = event.currentSlide.querySelector('.ipass');
				if (ipass) {
					fetch('/ai-ipass.json')
						.then((request) => request.json())
						.then((data) => {
							randomProject = Math.floor(Math.random()*data.studiejaar2020.length);
							ipass.innerHTML = `
								<img src="${data.studiejaar2020[randomProject].image}">
								<figcaption>${data.studiejaar2020[randomProject].caption} door 
								<a href="mailto:${data.studiejaar2020[randomProject].email}">${data.studiejaar2020[randomProject].student}</a></figcaption>`;
						});
				} 
			});
		</script>
	</body>
</html>
